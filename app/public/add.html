<body>

  <div class="container">
     <!--Nav bar-->
     <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="view.html">Home</a>
        </li>
        <li class="nav-item">
            <!--AKA add New Player-->
            <a class="nav-link" href="/add">Sign Up</a>
          </li>
        <li class="nav-item">
          <!--AKA search player-->
            <a class="nav-link" href="/">MyCourt</a>
        </li>
        <li class="nav-item">
          <!--AKA All Players-->
                <a class="nav-link" href="/all">Top Ranking</a>
            </li>
        </div>
    </ul>
    <!--adding-->
    <div id="createAccount" class="row">

      <div class="col-lg-12">

        <div class="card">
          <div id="chat" class="card-header">
           Sign Up!
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Alias</label>
                <input type="text" class="form-control" id="name" placeholder="Displayed Name">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password">
              </div>

              <div class="form-group">
                <label for="">City</label>
                <input type="text" class="form-control" id="city" placeholder="Location">
                
              </div>

              <div class="form-group">
                  <label for="">Park</label>
                  <input type="text" class="form-control" id="park" placeholder="Park Name">
                </div>

              <div class="form-group">
                <label for="">Age</label>
                <input type="text" class="form-control" id="age" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span></span>Create Account</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>
